<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
       
        .dropdown-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
        }
        .dropdown-container select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .add-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            
            
        }
        .add-button-container button {
            padding: 10px 15px;
            border: none;
            width: 110%;
            height:35px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
        }
        .add-button-container button:hover {
            background-color: #218838;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            max-width: 990px;
            width: 40%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 10px;
        }
        .buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .buttons button.reset {
            background-color: #6c757d;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .buttons button.reset:hover {
            background-color: #5a6268;
        }
        
    </style>
</head>
<body>
    
    <!-- Dropdown outside of the container in the left corner -->
    <div class="dropdown-container">
        <select name="type">
            <option value="customer">Customer</option>
            <option value="organization">Organization</option>
        </select>
    </div>

    <!-- Add button outside of the container in the right corner -->
    <div class="add-button-container">
        <button type="button">Add Organization</button>
    </div>
    
    <div class="container">
       
        <form>
            <input type="text" name="customerid" placeholder="Organization ID" required>
            <input type="text" name="firstname" placeholder="Organization Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="text" name="phoneno" placeholder="Phone Number" required>

            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
