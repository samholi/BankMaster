<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login {
            width: 45%;
            padding: 8px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #0ba6ff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .login:hover {
            background-color: #0ba6ff;
        }
        p {
            font-family: Arial;
            font-size: 13px;
        }
        
        
        /* Navbar Styles */
		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 60px;
			background-color: #333;
			display: flex;
			align-items: center;
			padding: 0 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			z-index: 1100;
			/* Ensure navbar is on top */
		}

		.navbar .logo {
			max-height: 40px;
			margin-right: auto;
		}

		.navbar .logout-button a {
			display: inline-block;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #dc3545;
			color: white;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.navbar .logout-button a:hover {
			background-color: #c82333;
		}

		.navbar .user-icon {
			position: relative;
			margin-left: 20px;
		}

		.navbar .user-icon button {
			border: none;
			background-color: #007bff;
			color: white;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 18px;
			cursor: pointer;
		}

		.navbar .user-icon .user-details {
			display: none;
			position: absolute;
			top: 100%;
			right: 0;
			background-color: #ffffff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 10px;
			width: 200px;
			z-index: 1200;
			/* Higher z-index to ensure it overlaps other elements */
			margin: 16px auto;
		}

		.navbar .user-icon .user-details a {
			display: block;
			text-decoration: none;
			color: #007bff;
			margin-bottom: 10px;
		}

		.navbar .user-icon .user-details a:hover {
			text-decoration: underline;
		}

		.navbar .user-icon.active .user-details {
			display: block;
		}


		.secondary-navbar {
			position: fixed;
			top:60px;
			/* Space from the menu container */
			width:100%;
			/* Full width minus the menu width */
			height: 45px;
			background-color: #706c6c;
			color: white;
			display: flex;
			align-items: center;
			padding: 0 20px;
			z-index: 1050;
			text-align: center;
		}

		.secondary-navbar h3 {
			color: white;
			text-decoration: solid;
			margin-left: 575px;


		}
        
    </style>
</head>
<body>
	
	<div class="navbar">
		<img style="border-radius:10px;width: 50px;"
			src="https://media.licdn.com/dms/image/v2/D4D0BAQH8VdbyuY3QhA/company-logo_200_200/company-logo_200_200/0/1704270419417?e=2147483647&v=beta&t=QREDXpthLMxwOr3K-E9yNU-4jbZPAHGiPHMSGmv3pGQ"
			alt="Logo" class="logo">
			<div style="margin-right: 39%;"><h1 style="color: whitesmoke;">BankMaster Application</h1>
	</div></div>

	<!-- Secondary Navbar -->
	<div class="secondary-navbar" style="justify-content: center;">
			<center><h2 style="color: ghostwhite;">SoftGrid Info Pvt. Ltd.</h2></center>

   <div class="nav-right">
           </div>
    </div>
</div>

	
	
	
	
    <div class="container">
        <h2>Login</h2>
         <div th:if="${error}">
            <p class="text-center" style="color: red;">[[${error}]]</p>
        </div>
        <form th:action="@{/login}" th:object="${user1}" method="post">
            <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
            <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
            <input type="submit" value="Login" class="login">
        </form>
    </div>
</body>
</html>
