<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search_OR_Add</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .dropdown-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
        }

        .dropdown-container select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .add-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .add-button-container a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .add-button-container a:hover {
            background-color: #218838;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            max-width: 990px;
            width: 20%;
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 10px;
        }

        .buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .buttons button.reset {
            background-color: #6c757d;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .buttons button.reset:hover {
            background-color: #5a6268;
        }

        .logout-button {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        .logout-button a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .logout-button a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Dropdown outside of the container in the left corner -->
    <div class="dropdown-container">
        <select name="type" id="type-select">
            <option value="/add_search_customer">Customer</option>
            <option value="/org_search" selected>Organization</option>
        </select>
    </div>

    <!-- Add button outside of the container in the right corner -->
    <div class="add-button-container">
        <a href="/add_organization">Add Organization</a>
    </div>

    <div class="container">
        <h2>Search Organization</h2>
        <form action="/search_organization" method="get">
            <input type="text" name="id" placeholder="Organization ID">
            <input type="text" name="organizationname" placeholder="Organization Name">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="phone" placeholder="Phone Number">
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>

    <!-- Logout button outside and below the container -->
    <div class="logout-button">
        <a href="/logout">Logout</a>
    </div>

    <script>
        document.getElementById('type-select').addEventListener('change', function() {
            const selectedValue = this.value;
            window.location.href = selectedValue;
        });
    </script>

</body>
</html>
